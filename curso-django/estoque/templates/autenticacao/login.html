<!DOCTYPE html>
<html>

<head>
  <title>Faça o login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'estilizacao/style_login_cadastro.css' %}">


</head>

<body>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">

        </div>
        <div class="d-flex justify-content-center form_container">
          <form action="{% url 'login' %}" method="post">{% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Endereço de e-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="senha">
            </div>
            <p><a href="{% url 'reset_password' %}">Esqueceu sua senha?</a></p>
            <center><button type="submit" class="btn btn-primary" name="submit">Login</button>
              <p>Ainda não possuí uma conta? <a href="{% url 'cadastro' %}">Cadastre-se!</a></p>
            </center>
            <br><br>
          </form>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
