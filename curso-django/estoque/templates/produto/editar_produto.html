<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required><br><br>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ produto.preco }}" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required>{{ produto.descricao }}</textarea><br><br>

        <label for="categoria_id">Categoria:</label>
        <select id="categoria_id" name="categoria_id" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.id_categoria }}" {% if produto.categoria.id_categoria == categoria.id_categoria %}selected{% endif %}>
                    {{ categoria.nome }}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
