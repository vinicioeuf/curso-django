<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Deletar Produto</title>

<body>
    <h1>Tem certeza que deseja excluir o produto?</h1>
    <p>Produto: {{ produto.nome }}</p>
    <p>Pre√ßo: {{ produto.preco }}</p>
