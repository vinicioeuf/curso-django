<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Listar Produtos</title>
</head>
<body>
    <h1>Produtos</h1>
    <!-- <form method="GET" class="row g-3 mb-3">
        {% csrf_token %}
        {{ form.as_p }}  
        <button type="submit" class="btn btn-success">Filtrar</button>
    </form> -->

    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.categoria.nome }}</td>
                <td>
                    <a href="{% url 'editar_produto' produto.id_produto %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'deletar_produto' produto.id_produto %}" class="btn btn-danger">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'adicionar_produto' %}" class="btn btn-primary">Adicionar Produto</a>
</body>
</html>
