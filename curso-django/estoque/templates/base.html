{% block navbar %}
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'estilizacao/style_index.css' %}">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
<nav class="navbar bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a href="https://vinicioeufrazio.netlify.app" target="_blank"><img src="{% static 'assets/logo.png' %}" alt=""
                style="width: 230px;" class="logo"></a>
        <div class="d-flex ms-auto align-items-center">
            <form class="d-flex me-3" role="search" method="GET" action="{% url 'listar_produtos' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Procurar produto" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Procurar</button>
            </form>
            
            <div class="btn-group dropstart">
                <img src="{% static 'assets/profile.png' %}" alt="" style="width: 60px; cursor: pointer;"
                    class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
{% endblock navbar %}
{% block content %}{% endblock content %}
