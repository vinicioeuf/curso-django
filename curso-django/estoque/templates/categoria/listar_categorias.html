<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        {% load static %}
    <link rel="stylesheet" href="{% static 'estilizacao/style_crud.css' %}">
  <title>Listar Categorias</title>
</head>
<body>
  <h1>Categorias</h1>
  <a href="{% url 'adicionar_categoria' %}" class="btn btn-primary">Adicionar Categoria</a><br><br>
  
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for categoria in categorias %}
      <tr>
        <td>{{ categoria.nome }}</td>
        <td>{{ categoria.descricao }}</td>
        <td>
          <a href="{% url 'editar_categoria' categoria.id_categoria %}" class="btn btn-warning">Editar</a> |
<a href="{% url 'deletar_categoria' categoria.id_categoria %}" class="btn btn-danger">Deletar</a>

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
